<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music League Overlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select a Playlist</h1>
    <select id="playlistSelect">
      <option value="Spring2025_Top3.json">Spring 2025 Top 3</option>
      <option value="Fall2024_Top3.json">Fall 2024 Top 3</option>
      <option value="Summer2024_Top3.json">Summer 2024 Top 3</option>
      <option value="Winter2023_Top3.json">Winter 2023 Top 3</option>
      <option value="Summer2023_Top3.json">Summer 2023 Top 3</option>
      <option value="Summer2022_Top3.json">Summer 2022 Top 3</option>
      <option value="Spring2022_Top3.json">Spring 2022 Top 3</option>
      <option value="Winter2021_Top3.json">Winter 2021 Top 3</option>
      <option value="Fall2020_Top3.json">Fall 2020 Top 3</option>
      <option value="Summer2020_Top3.json">Summer 2020 Top 3</option>
    </select>
    <button onclick="launchPlayer()">Play</button>
  </div>

  <script>
    function launchPlayer() {
      const select = document.getElementById('playlistSelect');
      const selectedFile = select.value;
      window.location.href = `player.html?playlist=${selectedFile}`;
    }
  </script>
</body>
</html>
