<!-- index.html (Landing Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music League Playlist Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing">
    <h1>Music League Overlay</h1>
    <label for="playlistSelect">Choose a Playlist:</label>
    <select id="playlistSelect">
      <option value="">-- Select --</option>
      <option value="Spring2025_Top3.json">Spring 2025 Top 3</option>
      <option value="Fall2024_Top3.json">Fall 2024 Top 3</option>
    </select>
    <button onclick="launchPlayer()">Play</button>
  </div>

  <script>
    function launchPlayer() {
      const select = document.getElementById('playlistSelect');
      const value = select.value;
      if (value) {
        window.location.href = `player.html?playlist=${encodeURIComponent(value)}`;
      } else {
        alert("Please select a playlist.");
      }
    }
  </script>
</body>
</html>
