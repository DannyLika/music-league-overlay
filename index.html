<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music League Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Page-wide styles for layout and branding */
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .logo {
      height: 80px;
      margin-bottom: 10px;
    }

    select {
      padding: 12px 20px;
      font-size: 1.2em;
      background-color: #1db954;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    select:hover {
      background-color: #1ed760;
    }

    option {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Logo and page title -->
  <img src="mlp-logo.png" alt="Music League Player Logo" class="logo" />
  <h1>Select a Playlist to Begin</h1>

  <!-- Playlist dropdown menu -->
  <select onchange="goToPlaylist(this)">
    <option disabled selected value="">-- Choose a Playlist --</option>
    <option value="Spring2025_Top3.json">Spring 2025 Top 3</option>
    <option value="Fall2024_Top3.json">Fall 2024 Top 3</option>
    <option value="Spring2024_Top3.json">Spring 2024 Top 3</option>
    <option value="Winter2023_Top3.json">Winter 2023 Top 3</option>
    <option value="Summer2023_Top3.json">Summer 2023 Top 3</option>
    <option value="Summer2022_Top3.json">Summer 2022 Top 3</option>
    <option value="Spring2022_Top3.json">Spring 2022 Top 3</option>
    <option value="Winter2021_Top3.json">Winter 2021 Top 3</option>
    <option value="Fall2020_Top3.json">Fall 2020 Top 3</option>
    <option value="Summer2020_Top3.json">Summer 2020 Top 3</option>
  </select>

  <!-- Script to route to the selected playlist -->
  <script>
    function goToPlaylist(select) {
      const file = select.value;
      if (file) {
        // Navigate to the player with the selected playlist
        window.location.href = `player.html?playlist=${file}`;
      }
    }
  </script>
</body>
</html>
