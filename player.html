<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music League Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout-b">
    <iframe id="ytplayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="info-comment-wrapper">
      <div class="info" id="songInfo"></div>
      <div class="comment-box" id="commentBox"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSong()">Prev</button>
    <button onclick="togglePlayPause()" id="playPauseBtn">Pause</button>
    <button onclick="nextSong()">Next</button>
  </div>

  <script src="script.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const playlistFile = urlParams.get("playlist");
    const filePath = playlistFile ? `playlists/${playlistFile}` : null;

    if (filePath) {
      loadPlaylist(filePath);
    } else {
      document.getElementById('songInfo').innerText = 'No playlist selected.';
    }
  </script>
</body>
</html>
