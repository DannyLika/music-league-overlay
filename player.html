<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music League Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout-b">
    <iframe id="ytplayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <header class="site-header">
  <a href="index.html" class="logo-link">
    <img src="logo-placeholder.png" alt="Music League Logo" class="logo" />
    <span>🏠 Home</span>
  </a>
</header>

    <div class="info-comment-wrapper">
      <div class="info" id="songInfo"></div>
      <div class="comment-box" id="commentBox"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevSong()">Prev</button>
    <button onclick="togglePlayPause()" id="playPauseBtn">Pause</button>
    <button onclick="nextSong()">Next</button>
  </div>

  <!-- Only one script tag is needed -->
  <script src="script.js"></script>
</body>
</html>
