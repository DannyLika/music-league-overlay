<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music League Player</title>
  <!-- Link to the external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header section containing logo and link to homepage -->
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="mlp-logo.png" alt="Music League Player Logo" class="logo" />
      <span>🏠 Home</span>
    </a>

    <!-- Controls embedded in the header to save space -->
    <div class="header-controls">
      <button onclick="prevSong()">⏮️ Prev</button>
      <button onclick="togglePlayPause()" id="playPauseBtn">⏯️ Pause</button>
      <button onclick="nextSong()">⏭️ Next</button>
    </div>
  </header>

  <!-- Main content layout with video and info/comments -->
  <div class="content">
    <!-- Video player wrapper -->
    <div class="video-wrapper">
      <iframe id="ytplayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Song metadata and comments -->
    <div class="info-comment-wrapper">
      <div class="info" id="songInfo"></div>
      <div class="comment-box" id="commentBox"></div>
    </div>
  </div>

  <!-- Link to main JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
